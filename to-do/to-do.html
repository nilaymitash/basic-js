<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-3 h-100">
                <nav class="navbar bg-light h-100">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/counter/counter.html">Counter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tip-calculator/tip-calculator.html">Tip Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="to-do.html">To Do List</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <div class="jumbotron text-center">
                            <h1 class="display-5">To-Do List</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="container-fluid">
                            <div class="row align-items-center">
                                <div class="col-4"></div>
                                <div class="col-4">
                                    <form>
                                        <div class="input-group mb-3">
                                            <input id="to-do-item" type="text" class="form-control" placeholder="Add an item!">
                                        </div>

                                        <div class="row">
                                            <div class="col-6">
                                                <div class="input-group mb-3">
                                                    <button id="add" type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="input-group mb-3">
                                                    <button id="clear" type="button" class="btn btn-primary" onclick="clearList()">Clear List</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <ul id="task-list"></ul>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="to-do.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
