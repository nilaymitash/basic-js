    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-3 h-100">
                <nav class="navbar bg-light h-100">
                    <!-- Links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="counter.html">Counter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../tip-calculator/tip-calculator.html">Tip Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../to-do/to-do.html">To Do List</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-9 h-100">

                <div class="row">
                    <div class="col-12">
                        <div class="jumbotron text-center">
                            <h1 class="display-5">Counter</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="container-fluid h-100">
                            <div class="row h-100  align-items-center">
                                <div class="col-12">
                                    <div class="row text-center">
                                        <div class="col-sm"></div>
                                        <div class="col-sm">
                                            <span id="counter-span"></span>
                                        </div>
                                        <div class="col-sm"></div>
                                      </div>
                                      <div class="row text-center">
                                        <div class="col-3"></div>
                                        <div class="col-2">
                                            <span id="counter-span"></span>
                                            <button id="increaseBtn" type="button" class="btn btn-primary btn-lg" onclick="increaseCounter()" onmouseover="changeColor(this, 'orange')" onmouseout="resetColor(this)">Increase</button>
                                        </div>
                                        <div class="col-2">
                                            <span id="counter-span"></span>
                                            <button id="decreaseBtn" type="button" class="btn btn-dark btn-lg" onclick="decreaseCounter()" onmouseover="changeColor(this, 'pink')" onmouseout="resetColor(this)">Decrease</button>
                                        </div>
                                        <div class="col-2">
                                            <span id="counter-span"></span>
                                            <button id="resetBtn" type="button" class="btn btn-secondary btn-lg" onclick="resetCounter()" onmouseover="changeColor(this, 'green')" onmouseout="resetColor(this)">Reset</button>
                                        </div>
                                        <div class="col-3"></div>
                                      </div>
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                </div>

                


            </div>
        </div>
    </div>
