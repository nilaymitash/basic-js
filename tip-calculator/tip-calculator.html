<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <!-- A vertical navbar -->
    <nav class="navbar bg-light">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../counter/counter.html">Counter</a>
            </li>
        </ul>
    </nav>


    <div class="container-fluid h-100">
        <div class="row h-100  align-items-center">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                          </div>
                        <input id="amt_before_tip" type="text" class="form-control" placeholder="Amount before tip">
                        &nbsp;<span id="err_msg"></span>
                    </div>

                    <div class="input-group mb-3">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Tip %
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#" onclick="calculateTip(15)">15%</a>
                              <a class="dropdown-item" href="#" onclick="calculateTip(18)">18%</a>
                              <a class="dropdown-item" href="#" onclick="calculateTip(20)">20%</a>
                            </div>
                          </div>
                    </div>
                  
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <span id="tip_%_lbl"></span> <span>Tip Amount:&nbsp;</span>  <span>$</span> </span>
                        </div>
                        <input id="tip_amt" type="text" class="form-control">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Total (Bill + Tip): $</span>
                        </div>
                        <input id="total" type="text" class="form-control">
                    </div>
                  </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>


    <script src="tip-calculator.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
